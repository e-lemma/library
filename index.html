<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header><h1 class="Title">My Library</h1></header>
      <main>
        <div class="library">
          <table class="library-table">
            <tr class="header-row">
              <th>Title</th>
              <th>Author</th>
              <th>No. of Pages</th>
              <th>Status</th>
            </tr>
            <tr>
              <td>1984</td>
              <td>George Orwell</td>
              <td>328</td>
              <td>Read</td>
            </tr>
            <tr>
              <td>The Hobbit</td>
              <td>J.R.R. Tolkien</td>
              <td>310</td>
              <td>Read</td>
            </tr>
            <tr>
              <td>To Kill a Mockingbird</td>
              <td>Harper Lee</td>
              <td>281</td>
              <td>Unread</td>
            </tr>
            <tr>
              <td>Brave New World</td>
              <td>Aldous Huxley</td>
              <td>268</td>
              <td>Read</td>
            </tr>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
