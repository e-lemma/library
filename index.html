<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="title">My Library</h1>
        <button class="add-book">Add Book</button>
      </header>
      <main>
        <div class="library">
          <table class="library-table">
            <tr class="header-row">
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>No. of Pages</th>
              <th>Status</th>
            </tr>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
