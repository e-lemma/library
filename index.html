<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="title">My Library</h1>
        <button class="add-book">Add Book</button>
      </header>
      <main>
        <div class="library">
          <table class="library-table">
            <tr class="header-row">
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>No. of Pages</th>
              <th>Status</th>
            </tr>
          </table>
        </div>
      </main>
      <dialog class="add-book-dialog">
        <h2>Adding Book...</h2>
        <form class="new-book-form">
          <label for="book-title">Title:</label>
          <input type="text" id="book-title" name="title" />
          <label for="book-author">Author:</label>
          <input type="text" id="book-author" name="author" />
          <label for="book-year">Year:</label
          ><input type="number" id="book-year" name="year" />
          <label for="book-pages">Page count:</label
          ><input type="number" id="book-pages" name="pages" />
          <label for="status">Status:</label>
          <select name="status" id="book-status">
            <option value="Not Read">Not Read</option>
            <option value="Currently Reading">Currently Reading</option>
            <option value="Read">Read</option>
          </select>
          <div class="dialog-buttons">
            <button type="button" class="cancel-button">Cancel</button>
            <button type="submit" class="submit-button">Add Book</button>
          </div>
        </form>
      </dialog>
    </div>
  </body>
</html>
